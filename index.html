<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Viaje espacial üíú</title>
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    canvas{position:fixed;inset:0;width:100%;height:100%}
    .hud{
      position:fixed; left:12px; right:12px; top:12px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:#fff; z-index:2;
      padding: env(safe-area-inset-top) 0 0 0;
      pointer-events:none;
    }
    .pill{
      pointer-events:auto;
      display:inline-flex; gap:8px; align-items:center;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(10,10,14,.55);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:650;
      user-select:none;
    }
    .btn{cursor:pointer}
    .hint{
      position:fixed; left:0; right:0; bottom:18px;
      display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:#ffffffcc;
      text-shadow: 0 0 18px rgba(255,120,255,.45);
      z-index:2;
      padding-bottom: env(safe-area-inset-bottom);
      pointer-events:none;
      font-size:13px;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="pill">üí´ <span id="name">Para mi amiga</span></div>
    <div class="pill btn" id="toggle">‚è∏Ô∏è Pausar</div>
  </div>

  <div class="hint">Toca la pantalla para cambiar velocidad ¬∑ Desliza ‚Üë‚Üì para m√°s/menos</div>

<script>
(() => {
  // =========================
  //  PERSONALIZA AQU√ç
  // =========================
  const CONFIG = {
    name: "Para mi amiga Ale üíú",

    // Frases tipo ne√≥n (como en el video)
    phrases: [
      "Mi warzonera", "Mi amigaxa", "Solo t√∫", "Mi ojos triste", "Te aprecio",
      "La robakills", "Eres especial", "Por siempre", "Mi persona favorita", "Te aprecio"
    ],

    // Pon aqu√≠ tus im√°genes (stickers/fotos). Ideal: PNG con fondo transparente.
    // Puedes usar links directos (https://...) o rutas locales si lo subes junto a index.html
    imageUrls: [ "https://mx.pinterest.com/silvanafalpe/deformitos", "https://es.pinterest.com/ideas/deformitos-stickers-amor-para-imprimir/956521805269/", "https://www.pinterest.com/aleydagarciah/deformitos/", "https://getstickerpack.com/stickers/deformitos", "https://play.google.com/store/apps/details?id=com.devmiasx.florksticker&hl=es_MX"
      // Ejemplos (reemplaza por los tuyos):
      // "stickers/cat.png",
      // "stickers/couple.png",
      // "https://tu-link-directo/imagen.png",
    ],

    // Cantidades (ajusta si tu celular se pone lento)
    starCount: 520,        // l√≠neas/estrellas del t√∫nel
    objectCount: 120,      // textos + im√°genes flotando
    baseSpeed: 24,         // velocidad base (mayor = m√°s r√°pido)
  };

  // =========================
  //  CANVAS SETUP
  // =========================
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d", { alpha:false });
  const nameEl = document.getElementById("name");
  nameEl.textContent = CONFIG.name;

  let W=0, H=0, DPR=1, CX=0, CY=0;

  function resize(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth * DPR);
    H = Math.floor(innerHeight * DPR);
    canvas.width = W; canvas.height = H;
    CX = W/2; CY = H/2;
    ctx.imageSmoothingEnabled = true;
  }
  addEventListener("resize", resize, {passive:true});
  resize();

  // =========================
  //  HELPERS
  // =========================
  const rand = (a,b)=>a+Math.random()*(b-a);
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

  // Proyecci√≥n simple 3D -> 2D
  const FOV = 520; // ‚Äúzoom‚Äù perspectiva
  function project(x,y,z){
    const s = FOV/(FOV+z);
    return { x: CX + x*s, y: CY + y*s, s };
  }

  // =========================
  //  STARS (warp lines)
  // =========================
  const stars = [];
  function resetStar(st){
    st.x = rand(-W*0.7, W*0.7);
    st.y = rand(-H*0.7, H*0.7);
    st.z = rand(0, 2200);
    st.len = rand(10, 90);
    st.w = rand(0.8, 2.6);
  }
  for(let i=0;i<CONFIG.starCount;i++){
    const st = {x:0,y:0,z:0,len:0,w:0};
    resetStar(st);
    stars.push(st);
  }

  // =========================
  //  OBJECTS (neon text + sprites)
  // =========================
  const imgs = [];
  function loadImages(urls){
    return Promise.all(urls.map(url => new Promise(res=>{
      const im = new Image();
      im.crossOrigin = "anonymous";
      im.onload = ()=>res({url, im});
      im.onerror = ()=>res(null);
      im.src = url;
    }))).then(list => list.filter(Boolean));
  }

  const objects = [];
  function resetObj(o){
    o.x = rand(-W*0.55, W*0.55);
    o.y = rand(-H*0.55, H*0.55);
    o.z = rand(200, 2600);
    o.rot = rand(-0.25, 0.25);
    o.kind = (imgs.length && Math.random() < 0.35) ? "img" : "txt"; // mezcla como el video
    if(o.kind==="txt"){
      o.text = CONFIG.phrases[(Math.random()*CONFIG.phrases.length)|0];
      o.size = rand(18, 46); // tama√±o base
    }else{
      o.im = imgs[(Math.random()*imgs.length)|0].im;
      o.size = rand(46, 110);
    }
  }

  function buildObjects(){
    objects.length = 0;
    for(let i=0;i<CONFIG.objectCount;i++){
      const o = {x:0,y:0,z:0,rot:0,kind:"txt",text:"",size:28,im:null};
      resetObj(o);
      objects.push(o);
    }
  }

  // =========================
  //  DRAW NEON TEXT
  // =========================
  function drawNeonText(text, x, y, px){
    // estilo rosa ne√≥n como el video
    ctx.font = `${px}px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // glow
    ctx.shadowColor = "rgba(255,80,220,.9)";
    ctx.shadowBlur = 22*DPR;
    ctx.fillStyle = "rgba(255,130,240,1)";
    ctx.fillText(text, x, y);

    // core
    ctx.shadowBlur = 0;
    ctx.fillStyle = "rgba(255,235,255,1)";
    ctx.fillText(text, x, y);

    // subtle outline
    ctx.lineWidth = 2*DPR;
    ctx.strokeStyle = "rgba(120,20,120,.45)";
    ctx.strokeText(text, x, y);
  }

  function drawImg(im, x, y, px, rot){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(rot);
    ctx.shadowColor = "rgba(255,80,220,.55)";
    ctx.shadowBlur = 20*DPR;
    const w = px*DPR, h = px*DPR;
    ctx.drawImage(im, -w/2, -h/2, w, h);
    ctx.restore();
  }

  // =========================
  //  ANIMATION
  // =========================
  let paused = false;
  let speed = CONFIG.baseSpeed; // adjustable
  let last = performance.now();

  const toggleBtn = document.getElementById("toggle");
  toggleBtn.addEventListener("click", () => {
    paused = !paused;
    toggleBtn.textContent = paused ? "‚ñ∂Ô∏è Reanudar" : "‚è∏Ô∏è Pausar";
  });

  // Touch controls (simple)
  let touchY = null;
  addEventListener("touchstart", (e)=>{ touchY = e.touches[0].clientY; }, {passive:true});
  addEventListener("touchmove", (e)=>{
    if(touchY==null) return;
    const y = e.touches[0].clientY;
    const dy = (touchY - y);
    speed = clamp(speed + dy*0.05, 6, 70);
    touchY = y;
  }, {passive:true});
  addEventListener("touchend", ()=>{ touchY=null; }, {passive:true});

  addEventListener("click", ()=>{
    // tap = cambia velocidad r√°pido/lento
    speed = (speed < CONFIG.baseSpeed) ? CONFIG.baseSpeed : CONFIG.baseSpeed*0.55;
  }, {passive:true});

  function frame(now){
    requestAnimationFrame(frame);
    const dt = Math.min(0.033, (now - last)/1000);
    last = now;
    if(paused) return;

    // Fondo negro
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,W,H);

    // Centro del t√∫nel (ligera vibraci√≥n)
    const wobX = Math.sin(now*0.0007)*18*DPR;
    const wobY = Math.cos(now*0.0009)*14*DPR;
    const centerX = CX + wobX;
    const centerY = CY + wobY;

    // Stars (l√≠neas hacia afuera)
    for(const st of stars){
      st.z -= speed * 60 * dt;
      if(st.z < 0) resetStar(st);

      const p1 = (() => {
        const s = FOV/(FOV+st.z);
        return { x: centerX + st.x*s, y: centerY + st.y*s, s };
      })();
      const z2 = st.z + st.len*8;
      const p2 = (() => {
        const s = FOV/(FOV+z2);
        return { x: centerX + st.x*s, y: centerY + st.y*s, s };
      })();

      const alpha = clamp(1 - st.z/2200, 0, 1);
      ctx.globalAlpha = alpha;
      ctx.lineWidth = st.w * p1.s;
      ctx.strokeStyle = "rgba(255,255,255,.9)";
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();
    }
    ctx.globalAlpha = 1;

    // Objects
    // Ordenar por z (m√°s lejos primero)
    objects.sort((a,b)=>b.z-a.z);

    for(const o of objects){
      o.z -= speed * 90 * dt;
      if(o.z < 10) resetObj(o);

      const p = project(o.x, o.y, o.z);
      const px = (o.size * p.s);

      // Evita dibujar si es muy peque√±o o fuera de pantalla
      if(px < 8) continue;
      if(p.x < -200 || p.x > W+200 || p.y < -200 || p.y > H+200) continue;

      // Animaci√≥n suave
      const rot = o.rot + Math.sin(now*0.001 + o.z*0.002)*0.05;

      if(o.kind === "txt"){
        drawNeonText(o.text, p.x, p.y, px);
      } else if(o.im){
        drawImg(o.im, p.x, p.y, px, rot);
      }
    }
  }

  // Cargar im√°genes y arrancar
  loadImages(CONFIG.imageUrls).then(list => {
    imgs.push(...list);
    buildObjects();
    requestAnimationFrame(frame);
  });
})();
</script>
</body>
</html>
