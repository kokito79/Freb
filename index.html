
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>14 de Febrero ‚Ä¢ Amistad</title>
  <style>
    :root{
      --bg0:#070611;
      --bg1:#120a2a;
      --bg2:#1a0e3c;
      --txt:#fff;
      --soft:#ffffffc8;
      --glass:#ffffff14;
      --stroke:#ffffff24;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      overflow:hidden;
      background:
        radial-gradient(1000px 650px at 20% 20%, rgba(255,90,170,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(140,92,255,.18), transparent 60%),
        radial-gradient(800px 500px at 50% 85%, rgba(60,240,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg2));
    }

    /* fondo animado sutil */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(500px 400px at 30% 40%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(450px 350px at 70% 60%, rgba(255,255,255,.05), transparent 60%);
      filter: blur(6px);
      animation: drift 8s ease-in-out infinite;
      opacity:.9;
      pointer-events:none;
    }
    @keyframes drift{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(10px,-12px,0) scale(1.02); }
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding: 18px;
      position:relative;
      z-index:2;
    }

    .frame{
      width:min(560px, 100%);
      border-radius: 26px;
      border:1px solid var(--stroke);
      background: linear-gradient(135deg, var(--glass), rgba(255,255,255,.06));
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 90px rgba(0,0,0,.55);
      padding: 18px 16px 16px;
      position:relative;
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 9px 12px;
      border-radius: 999px;
      border:1px solid #ffffff22;
      background:#00000022;
      color:#ffffffde;
      font-size: 12px;
      user-select:none;
    }
    .mini{
      color:var(--soft);
      font-size: 12px;
      user-select:none;
    }

    .stage{
      min-height: 320px;
      display:grid;
      place-items:center;
      padding: 18px 12px 10px;
      text-align:center;
    }

    .text{
      font-weight: 850;
      letter-spacing: .2px;
      line-height: 1.1;
      font-size: clamp(22px, 4.6vw, 36px);
      margin:0;
      opacity:0;
      transform: translateY(10px) scale(.98);
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.35));
    }

    .sub{
      margin-top: 12px;
      color: #ffffffd8;
      font-size: 14px;
      line-height:1.45;
      opacity:0;
      transform: translateY(8px);
    }

    .show .text{
      animation: popIn .75s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .show .sub{
      animation: popIn2 .75s cubic-bezier(.2,.9,.2,1) .08s forwards;
    }
    .hide .text, .hide .sub{
      animation: fadeOut .45s ease forwards;
    }

    @keyframes popIn{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes popIn2{
      to{ opacity:1; transform: translateY(0); }
    }
    @keyframes fadeOut{
      to{ opacity:0; transform: translateY(-8px) scale(.99); }
    }

    .footer{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 8px;
    }
    button{
      border:1px solid #ffffff26;
      background: #ffffff12;
      color:var(--txt);
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 14px;
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
      transition: transform .06s ease;
    }
    button:active{ transform: scale(.98); }
    button.primary{
      border-color:#ff6aa755;
      background: linear-gradient(135deg, rgba(255,95,162,.92), rgba(139,92,255,.92));
    }

    .note{
      margin-top:10px;
      text-align:center;
      color:#ffffffb8;
      font-size:12px;
      user-select:none;
    }

    /* confetti corazones mini */
    .float{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:3;
      overflow:hidden;
    }
    .h{
      position:absolute;
      bottom:-30px;
      opacity:0;
      animation: rise linear forwards;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    @keyframes rise{
      0%{ transform: translateY(0) translateX(0) scale(.9); opacity:0; }
      10%{ opacity:.9; }
      100%{ transform: translateY(-120vh) translateX(var(--dx)) scale(1.25); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="float" id="float"></div>

  <div class="wrap">
    <div class="frame">
      <div class="top">
        <div class="badge">üíõ Amistad ‚Ä¢ 14F</div>
        <div class="mini" id="progress">1/4</div>
      </div>

      <div class="stage" id="stage">
        <div>
          <h1 class="text" id="mainText"></h1>
          <div class="sub" id="subText"></div>
        </div>
      </div>

      <div class="footer">
        <button class="primary" id="btnNext">üëâ Siguiente</button>
        <button id="btnReplay">üîÅ Repetir</button>
        <button id="btnCopy">üìã Copiar frase</button>
      </div>

      <div class="note">Tip: toca ‚ÄúSiguiente‚Äù o toca la pantalla ‚ú®</div>
    </div>
  </div>

  <script>
    // Personaliza aqu√≠:
    const FRIEND = "Ale"; // o "Xmiau" si quieres que salga as√≠

    const slides = [
      {
        main: `Ey ${FRIEND} üòå`,
        sub: `Hoy no vengo rom√°ntico‚Ä¶ vengo en modo ‚Äúme caes bien y qu√©‚Äù.`
      },
      {
        main: `Feliz 14 üíõüòÇ`,
        sub: `Que nadie te diga que el 14 es solo parejas‚Ä¶ tambi√©n existe el amor de compas (y el chisme).`
      },
      {
        main: `Gracias por aguantarme üôÉ`,
        sub: `Por las risas, por las locuras y por entender mis ideas raras sin llamar a la polic√≠a.`
      },
      {
        main: `Te aprecio un mont√≥n ü´∂‚ú®`,
        sub: `Y si alguien te molesta hoy‚Ä¶ dime y le mando un ‚Äúbuenas vibras‚Äù bien agresivo.`
      }
    ];

    const stage = document.getElementById("stage");
    const mainText = document.getElementById("mainText");
    const subText  = document.getElementById("subText");
    const progress = document.getElementById("progress");
    const float = document.getElementById("float");

    const btnNext = document.getElementById("btnNext");
    const btnReplay = document.getElementById("btnReplay");
    const btnCopy = document.getElementById("btnCopy");

    let i = 0;

    function render(idx, mode="show"){
      const s = slides[idx];
      mainText.textContent = s.main;
      subText.textContent  = s.sub;
      progress.textContent = `${idx+1}/${slides.length}`;

      stage.classList.remove("show","hide");
      void stage.offsetWidth; // reflow
      stage.classList.add(mode);
      stage.classList.add("show");

      popHearts(10);
    }

    function next(){
      stage.classList.remove("show");
      stage.classList.add("hide");
      setTimeout(()=>{
        i = (i + 1) % slides.length;
        render(i, "show");
      }, 280);
    }

    function replay(){
      i = 0;
      render(i, "show");
      popHearts(18);
    }

    async function copyCurrent(){
      const s = slides[i];
      const text = `${s.main}\n${s.sub}`;
      try{
        await navigator.clipboard.writeText(text);
        popHearts(14);
      }catch(e){
        // iOS a veces bloquea; igual se queda bonito sin copiar
      }
    }

    btnNext.addEventListener("click", next);
    btnReplay.addEventListener("click", replay);
    btnCopy.addEventListener("click", copyCurrent);

    // Tocar en pantalla avanza (tipo TikTok)
    document.addEventListener("click", (e)=>{
      // evita que el click en botones dispare doble
      if(e.target.tagName.toLowerCase() === "button") return;
      next();
    });

    // Corazones flotando
    const hearts = ["üíõ","‚ú®","üòÇ","ü´∂","üí´","üåü"];
    function popHearts(n){
      for(let k=0;k<n;k++){
        const h = document.createElement("div");
        h.className = "h";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        const left = Math.random()*100;
        const dur = 2.8 + Math.random()*2.2;
        const dx  = (Math.random()*120 - 60).toFixed(0) + "px";
        const size = 14 + Math.random()*16;

        h.style.left = left + "vw";
        h.style.fontSize = size + "px";
        h.style.animationDuration = dur + "s";
        h.style.setProperty("--dx", dx);

        float.appendChild(h);
        setTimeout(()=> h.remove(), dur*1000 + 200);
      }
    }

    // init
    render(i, "show");
  </script>
</body>
</html>
