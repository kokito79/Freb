<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ale ðŸ’›</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(160deg,#1b1035,#30154e,#101b3d);
  color:white;
  overflow:hidden;
}

/* CONTENEDOR */
.stage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ---------------- INTRO ---------------- */
.intro{
  text-align:center;
  transition:.4s ease;
}

.fadeOut{
  opacity:0;
  transform:translateY(10px);
}

.heart{
  width:170px;
  height:170px;
  background:linear-gradient(135deg,#ff4d6d,#ff7ac8);
  transform:rotate(-45deg);
  margin:auto;
  position:relative;
  border-radius:25px;
  cursor:pointer;
  animation:beat 1.2s infinite;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:170px;
  height:170px;
  background:inherit;
  border-radius:50%;
}

.heart:before{top:-85px;left:0}
.heart:after{left:85px;top:0}

@keyframes beat{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.08)}
}

.intro h2{
  margin-top:30px;
  font-size:20px;
}

.intro p{
  margin-top:20px;
  opacity:.8;
}

/* ---------------- FLORES ---------------- */

.flowersScreen{
  display:none;
  text-align:center;
  animation:fadeIn .4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.topMessage{
  margin-bottom:30px;
  padding:12px 20px;
  background:rgba(255,255,255,.1);
  border-radius:30px;
  display:inline-block;
}

/* RAMO */
.bouquet{
  position:relative;
  height:350px;
  width:260px;
  margin:auto;
  cursor:pointer;
}

/* Tallos */
.stem{
  position:absolute;
  bottom:0;
  width:8px;
  height:200px;
  background:#2ecc71;
  border-radius:5px;
}

.s1{left:60px}
.s2{left:120px}
.s3{left:180px}

/* Flores */
.flower{
  position:absolute;
  width:100px;
  height:100px;
  border-radius:50%;
  background:radial-gradient(circle,#ffeaa7,#ff7675);
  display:flex;
  justify-content:center;
  align-items:center;
}

.flower:after{
  content:"";
  width:30px;
  height:30px;
  background:gold;
  border-radius:50%;
}

.f1{left:10px; bottom:200px}
.f2{left:70px; bottom:220px}
.f3{left:130px; bottom:200px}

/* ---------------- CARTA ---------------- */

.overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
}

.card{
  background:#fff5e9;
  color:#333;
  width:90%;
  max-width:400px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  position:relative;
  animation:fadeIn .3s ease forwards;
}

.card button{
  position:absolute;
  top:10px;
  right:15px;
  border:none;
  background:none;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="stage">

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="heart" id="heart"></div>
    <h2>Toca el corazÃ³n<br><b>para la sorpresa</b></h2>
    <p>Hecho con cariÃ±o para Ale âœ¨</p>
  </div>

  <!-- FLORES -->
  <div class="flowersScreen" id="flowers">
    <div class="topMessage">Ale, gracias por tu amistad ðŸ’›</div>

    <div class="bouquet" id="bouquet">
      <div class="stem s1"></div>
      <div class="stem s2"></div>
      <div class="stem s3"></div>

      <div class="flower f1"></div>
      <div class="flower f2"></div>
      <div class="flower f3"></div>
    </div>
  </div>

</div>

<!-- CARTA -->
<div class="overlay" id="overlay">
  <div class="card">
    <button onclick="closeCard()">âœ•</button>
    <h2>Para Ale ðŸ’Œ</h2>
    <p style="margin-top:15px;">
      Gracias por tu amistad, por las risas,
      por estar siempre.  
      Que la vida te regrese todo lo bonito
      que das ðŸ’›
    </p>
  </div>
</div>

<script>
const heart = document.getElementById("heart");
const intro = document.getElementById("intro");
const flowers = document.getElementById("flowers");
const bouquet = document.getElementById("bouquet");
const overlay = document.getElementById("overlay");

heart.addEventListener("click", ()=>{
  intro.classList.add("fadeOut");
  setTimeout(()=>{
    intro.style.display="none";
    flowers.style.display="block";
  },400);
});

bouquet.addEventListener("click", ()=>{
  overlay.style.display="flex";
});

function closeCard(){
  overlay.style.display="none";
}
</script>

</body>
</html>
